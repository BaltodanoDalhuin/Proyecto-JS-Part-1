<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Eventos y Tareas</title>
    <link rel="stylesheet" href="/css/PAGINA.CSS" />
  </head>
  <body>
    <header>
      <h1>Gestión de Eventos y Tareas</h1>
    </header>

    <main>
      <div class="gestion-de-tareas">
            <section class="form-section">
                <h2>Crear Evento</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Título del Evento:</label>
                        <input type="text" id="eventTitle" placeholder="Título del Evento" required />
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Fecha:</label>
                        <input type="date" id="eventDate" required />
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Hora:</label>
                        <input type="time" id="eventTime" required />
                    </div>
                    <button type="submit" class="primary">Agregar Evento</button>
                </form>
            </section>


        <section class="form-section">
          <h2>Crear Tarea</h2>
          <form id="taskForm">
            <div class="form-group">
              <label for="taskTitle">Título de la Tarea:</label>
              <input
                type="text"
                id="taskTitle"
                placeholder="Título de la Tarea"
                required
              />
            </div>
            <button type="submit">Agregar Tarea</button>
          </form>
        </section>
      </div>
      <section class="list-section">
        <h2>Eventos</h2>
        <ul id="eventList" class="item-list"></ul>
      </section>

      <section class="list-section">
        <h2>Tareas</h2>
        <ul id="taskList" class="item-list"></ul>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Gestión de Eventos y Tareas. Todos los derechos reservados.
      </p>
    </footer>

    <script src="/js/Pagina.js"></script>
  </body>
</html>
